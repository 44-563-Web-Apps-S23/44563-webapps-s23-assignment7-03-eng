<script>
  var ids=["image01","image02","image03","image04","image05","image06","image07","image08",

           "image17","image18","image19","image20","image21","image22","image23","image24"]
  var checkCount=0
  var penalty=0
  var lastCheck=0
  var mouseLocation=13
  var catLocation=21
  var gameOver=false
  function check(position){
  if(gameOver==true){

  }
  else{
    if(position==mouseLocation){
      document.getElementById(ids[position]).src="mouse..jpg";
      gameOver=true;
      penalty-=3;
    }
    else if(position==catLocation){
      document.getElementById(ids[position]).src="tiger.jpg";
      gameOver=true;
      penalty+=4;
    }
    else{
      document.getElementById(ids[position]).src="grass.jpg";
      checkCount+=1;
      penalty+=1;
    }
    lastCheck=position;
  }
  bushes.innerHTML="Number of bushes checked is "+checkCount;
  Penalty.innerHTML="Penalty is "+penalty;
}
function help() {
  var col=lastCheck%6;
  var row=Math.floor(lastCheck/6);
  var col_mouse=mouseLocation%6;
  var row_mouse=Math.floor(mouseLocation/6);
  var col_cat=catLocation%6;
  var row_cat=Math.floor(catLocation/6);
  var col_diff_mouse=Math.abs(col-col_mouse);
  var row_diff_mouse=Math.abs(row-row_mouse);
  var col_diff_cat=Math.abs(col-col_cat);
  var row_diff_cat=Math.abs(row-row_cat);

  if(col_diff_mouse<=1 && row_diff_mouse<=1) {
    document.getElementById("help").innerHTML="squeek"
    penalty+=2;
    Penalty.innerHTML="Penalty is "+penalty;
  }
  else if(col_diff_cat<=1 && row_diff_cat<=1) {
    document.getElementById("help").innerHTML="Meow"
    penalty+=2;
    Penalty.innerHTML="Penalty is "+penalty;
  }
  else {
    document.getElementById("help").innerHTML="sorry, no help available"
    penalty+=2;
    Penalty.innerHTML="Penalty is "+penalty;
  }
}
